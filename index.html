<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ionic basics</title>
    <!-- Ionic Framework CDN -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <!-- defer waits until the page has rendered to run the script -->
    <script src="app.js" defer></script>
</head>

<body>
    <!-- make sure to use the JS(HTMNL) documentation when coding a normal page and use the react docs appropriately -->
    <ion-app>
        <ion-header>
            <ion-toolbar color='primary'>
                <ion-title>
                    BMI Calculator
                </ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
            <ion-item>
                <ion-label position="floating">Height</ion-label>
                <ion-input id='height'></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Weight</ion-label>
                <ion-input id='weight'></ion-input>
            </ion-item>

            <!-- text dont work on ion-btn -->
            <!-- <div class="ion-text-center"> -->
            <ion-grid class="ion-text-center ion-margin">
                <ion-row>
                    <ion-col>
                        <ion-button id='calculate' class="ion-margin-top">
                            <ion-icon slot="start" name="calculator-outline"></ion-icon>
                            Calculate
                        </ion-button>
                    </ion-col>
                    <ion-col>
                        <ion-button id='reset' fill="outline" class="ion-margin-top">
                            <ion-icon slot="start" name="refresh-outline"></ion-icon>
                            reset
                        </ion-button>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col id='result'>
                     
                       
                    </ion-col>
                   
                </ion-row>
            </ion-grid>

            <!-- </div> -->

        </ion-content>
    </ion-app>

</script> -->
</body>

</html>
